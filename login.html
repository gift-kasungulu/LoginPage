<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .card {
      border: none;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      max-width: 900px;
    }
    .card-img {
      border-top-left-radius: 0.25rem;
      border-bottom-left-radius: 0.25rem;
      height: 100%;
      width: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="container h-100 d-flex flex-column justify-content-center align-items-center vh-100">
    <div class="row">
      <div class="col-lg-8">
        <div class="card">
          <div class="row g-0">
            <div class="col-md-6 card-img-container">
              <img src="images/law.jpg" class="img-fluid rounded-start card-img" alt="Sign In Image">
          </div>
            <div class="col-md-6">
              <div class="card-body">
                <h2 class="card-title text-center mb-4">Sign In</h2>
                <form>
                  <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control form-control-lg" id="email" aria-describedby="emailHelp" required>
                    
                  </div>
                  <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control form-control-lg" id="password" required>
                  </div>
                  <button type="submit" class="btn btn-primary btn-lg w-100">Sign In</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
